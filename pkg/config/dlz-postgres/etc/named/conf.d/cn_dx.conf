view "cn_dx" {
match-clients { cn_dx; };

dlz "Postgres zone" {
    database "postgres 2
        {host=10.100.240.135 dbname=dns port=5432 user=dns_r password=Rr123456!}
        {SELECT zone_name FROM \"zone\" WHERE zone_name = '$zone$'}
        {SELECT r.ttl, r.type, r.mx_priority,
            CASE WHEN UPPER(r.type)='TXT' THEN
                CONCAT('\"', r.data, '\"')
            WHEN UPPER(r.type) = 'SOA' THEN
                CONCAT_WS(' ', r.data, r.mail, r.serial, r.refresh, r.retry, r.expire, r.minimum)
            ELSE
                r.data
            END
        FROM \"record\" AS r
        INNER JOIN \"zone\" AS z
        ON r.zone_id = z.id
        WHERE z.status = 'on'
            AND r.status = 'on'
            AND r.host = '$record$'
            AND z.zone_name = '$zone$'
            AND r.basic NOT IN (200, 301, 302)
            AND
                CASE WHEN (SELECT COUNT(*) FROM record AS r
                    INNER JOIN zone AS z
                    ON r.zone_id = z.id
                    WHERE z.status = 'on'
                    AND r.status = 'on'
                    AND r.host = '$record$'
                    AND z.zone_name = '$zone$'
                    AND r.basic NOT IN (200, 301, 302)
                    AND r.resolution_line = '101') > 0
                THEN
                    r.resolution_line = '101'
                ELSE
                    r.resolution_line = '0'
                END
        }
    ";
};

};
