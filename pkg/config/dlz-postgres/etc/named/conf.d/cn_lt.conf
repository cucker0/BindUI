view "cn_lt" {
match-clients { cn_lt; };

dlz "Postgres zone" {
    database "postgres 2
        {host=10.100.240.135 dbname=dns port=5432 user=dns_r password=Rr123456!}
        {SELECT zone_name FROM \"zone\" WHERE zone_name = '$zone$'}
        {SELECT ttl, type, mx_priority,
            CASE WHEN UPPER(type)='TXT' THEN
                CONCAT('\"', data, '\"')
            WHEN UPPER(type) = 'SOA' THEN
                CONCAT_WS(' ', data, mail, serial, refresh, retry, expire, minimum)
            ELSE
                data
            END
        FROM \"record\" AS r
        INNER JOIN \"zone\" AS z
        ON r.zone_id = z.id
        WHERE z.status = 'on'
            AND r.status = 'on'
            AND z.zone_name = '$zone$'
            AND r.host = '$record$'
            AND r.basic not in (200, 301, 302)
            AND (r.resolution_line = '102' or r.resolution_line = '0')
        }
    ";
};

};
